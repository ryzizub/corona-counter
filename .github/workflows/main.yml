name: Build and Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Dependencies
        run: npm install
      - name: Create environments folder
        run: cd src && mkdir environments
      - name: Copy secret to environment
        env:
          SUPER_SECRET: ${{ secrets.PRODUCTION_ENV }}
        run: echo "$SUPER_SECRET" > src/environments/environment.prod.ts
      - name: Copy secret to environment
        env:
          SUPER_SECRET: ${{ secrets.PRODUCTION_ENV }}
        run: echo "$SUPER_SECRET" > src/environments/environment.ts
      - name: Build
        run: npm run build-prod
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: dist
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: dist
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
